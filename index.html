<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="mainContainer">
        <button class="CreateBook">Add Book</button>
    </div>
    <form class="bookEntry">
        <label for="id">ID: </label>
        <input type="text" id='id' name="bookID" >

        <label for="Title"> Title: </label>
        <input type="text" id="Title" name="bookTitle">

        <label for="Author"> Author: </label>
        <input type="text" id="Author" name="bookAuthor">

        <label for="Pages">Pages: </label>
        <input type="text" id="Pages" name="bookPages">

        <label for="Status">Status: </label>
        <input type="text" id="Status" name="bookStatus">
    </form>



    
</body>

   <script src="./javascript.js" defer> </script>
</html>
