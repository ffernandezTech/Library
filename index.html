<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="mainContainer">
        
        <div class="buttonContainer"> 
            <button class="CreateBook">Add Book</button>
        </div>



        <form class="bookEntry">

            <div>
                <label for="id">ID: </label>
                <input type="text" id='id' name="bookID" >
            </div>
            

            <div>
                <label for="Title"> Title: </label>
                <input type="text" id="Title" name="bookTitle">
            </div>

            <div>
                <label for="Author"> Author: </label>
                <input type="text" id="Author" name="bookAuthor">
            </div>

            <div>
                <label for="Pages">Pages: </label>
                <input type="text" id="Pages" name="bookPages">
            </div>

            <div>
                <label for="Status">Status: </label>
                <input type="text" id="Status" name="bookStatus">
            </div>
        </form>




    </div>
 


    
</body>

   <script src="./javascript.js" defer> </script>
</html>
