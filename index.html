<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="mainContainer">
        
       <div>
            <div class="buttonContainer"> 
                    <button type="button" id="CreateBook">Add Book</button>
                    <button type="button" id="DisplayLibrary">Display</button>
            </div>
            
       </div>


      <table class="BookEntries">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Delete</th>
        </tr>

        <tbody>

        </tbody>
      </table>


        <dialog close>
            <h1>Create A New Book Entry!</h1>
            <form id="bookEntry" action="" method="get">

            <legend class="bookEntryLegend">
                
            <div class="bookInfo">
                <label for="id">ID: </label>
                <input type="text" id='id' name="bookID" >
            </div>
            

            <div class="bookInfo">
                <label for="Title"> Title: </label>
                <input type="text" id="Title" name="bookTitle">
            </div>

            <div class="bookInfo">
                <label for="Author"> Author: </label>
                <input type="text" id="Author" name="bookAuthor">
            </div>

            <div class="bookInfo">
                <label for="Pages">Pages: </label>
                <input type="text" id="Pages" name="bookPages">
            </div>

            <div class="bookInfo">
                <label for="Status">Status: </label>
                <input type="text" id="Status" name="bookStatus">
            </div>

            <button type="button" class="submitBtn"> Submit</button>
            <button  class= 'cancelBtn' value="cancel" formmethod="dialog"> Cancel</button>
            </legend>

            
        </form>
        </dialog>




    </div>
 


    
</body>

   <script src="./javascript.js" defer> </script>
</html>
